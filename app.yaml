application: pravoslaven-kalendar
version: 1
runtime: python27
api_version: 1
threadsafe: no

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: .*
  script: pravoslaven.app

libraries:
- name: webapp2
  version: "2.5.2"

builtins:
- remote_api: on